<br>
<mat-button-toggle-group name="fontStyle" aria-label="Font Style" value="Movies">
    <mat-button-toggle routerLink="/dashboard" class=button value="Dashboard">Dashboard</mat-button-toggle>
    <mat-button-toggle routerLink="/movies" class=button value="Movies">Movies</mat-button-toggle>
</mat-button-toggle-group>
<br><br>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef id="Position">No.</th>
        <td mat-cell *matCellDef="let element">{{element.show_id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef id="Name">Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <!-- Genre Column -->
    <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef id="Genre">Genre</th>
        <td mat-cell *matCellDef="let element">{{element.genre}}</td>
    </ng-container>

    <!-- Source Column -->
    <ng-container matColumnDef="source">
        <th mat-header-cell *matHeaderCellDef id="Source">Source</th>
        <td mat-cell *matCellDef="let element">{{element.source}}</td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef id="Cost">Cost</th>
        <td mat-cell *matCellDef="let element">{{element.cost |number:'1.2-2'}}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef id="Type">Type</th>
        <td mat-cell *matCellDef="let element">{{element.type}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
