<br><br><br><br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef id="Position">No.</th>
        <td mat-cell *matCellDef="let element">{{element.position}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef id="Name">Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <!-- Genre Column -->
    <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef id="Genre">Genre</th>
        <td mat-cell *matCellDef="let element">{{element.genre}}</td>
    </ng-container>

    <!-- Source Column -->
    <ng-container matColumnDef="source">
        <th mat-header-cell *matHeaderCellDef id="Source">Source</th>
        <td mat-cell *matCellDef="let element">{{element.source}}</td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef id="Cost">Cost</th>
        <td mat-cell *matCellDef="let element">{{element.cost}}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef id="Type">Type</th>
        <td mat-cell *matCellDef="let element">{{element.type}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
